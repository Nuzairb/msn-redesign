<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MSN website redeisgn</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/ec5093c017.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="img/logo.svg" alt="logo">
            <div class="box">
                <form>
                    <input type="text" name="">
                    <input type="submit" name="" value="Web Search">
                </form>
            </div>
            <nav>
                <ul class="nav__links">
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i></a></li>
                </ul>
            </nav>
        </header>
        <div class="social-bar">
            <ul>
                <li><a href="#"><i class="fab fa-microsoft"></i>Outlook.com</a></li>
                <li><a href="#"><i class="fab fa-facebook-square"></i>Facebook</a></li>
                <li><a href="#"><i class="fab fa-skype"></i>Skype</a></li>
                <li><a href="#"><i class="fab fa-twitter"></i>Twitter</a></li>
                <li><a href="#"><i class="fas fa-mail-bulk"></i>Office</a></li>
                <li><a href="#"><i class="fas fa-store-alt"></i>Microsoft Store</a></li>
                <li><a href="#"><i class="fab fa-google-drive"></i>Google Drive</a></li>
            </ul>
        </div>
        <section class="grid">
            <div class="grid__item grid__item--1">
                <h2>How to ride a moterbike on roads</h2>
            </div>
            <div class="grid__item grid__item--2">
                <h4>Journalist files complaint in court accusing Salman Khan of assault</h4>
            </div>
            <div class="grid__item grid__item--3">
                <h4>JF-17 Thunder steals Paris Air Show</h4>
            </div>
            <div class="grid__item grid__item--4 sm-news-card">4</div>
            <div class="grid__item grid__item--5 sm-news-card ">5</div>
            <div class="grid__item grid__item--6 sm-news-card">6</div>
            <div class="grid__item grid__item--7 sm-news-card">7</div>
            <div class="grid__item grid__item--8 sm-news-card">8</div>
            <div class="grid__item grid__item--9 sm-news-card">9</div>
            <div class="grid__item grid__item--10 sm-news-card">10</div>
            <div class="grid__item grid__item--11 sm-news-card">11</div>
            <div class="grid__item grid__item--12 sm-news-card">12</div>
            <div class="grid__item grid__item--13 sm-news-card">13</div>
        </section>
    </div>
    
    <!-- scripts -->
    <script type="application/javascript" src="js/script.js"></script>
</body>

</html>
